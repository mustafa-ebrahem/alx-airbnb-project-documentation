<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="1000" xmlns="http://www.w3.org/2000/svg">
  <style>
    .actor { fill: #fff; stroke: #000; stroke-width: 2px; }
    .use-case { fill: #E7F5FE; stroke: #0078D7; stroke-width: 2px; }
    .system { fill: none; stroke: #000; stroke-width: 2px; stroke-dasharray: none; }
    .association { stroke: #000; stroke-width: 1.5px; }
    .include { stroke: #000; stroke-width: 1.5px; stroke-dasharray: 5,5; }
    .extend { stroke: #000; stroke-width: 1.5px; stroke-dasharray: 5,5; }
    .actor-text { font-family: Arial; font-size: 16px; text-anchor: middle; }
    .use-case-text { font-family: Arial; font-size: 14px; text-anchor: middle; }
    .relationship-text { font-family: Arial; font-size: 12px; text-anchor: middle; font-style: italic; }
    .title { font-family: Arial; font-size: 24px; font-weight: bold; text-anchor: middle; }
    .subtitle { font-family: Arial; font-size: 18px; font-weight: bold; text-anchor: middle; }
  </style>
  
  <!-- Title -->
  <text x="600" y="40" class="title">Airbnb Clone - Use Case Diagram</text>
  
  <!-- System Boundary -->
  <rect x="200" y="80" width="800" height="850" rx="20" ry="20" class="system" />
  <text x="600" y="110" class="subtitle">Airbnb Clone System</text>
  
  <!-- Actors -->
  <!-- Guest User -->
  <circle cx="100" cy="250" r="25" class="actor" />
  <line x1="100" y1="275" x2="100" y2="350" class="actor" />
  <line x1="60" y1="310" x2="140" y2="310" class="actor" />
  <line x1="100" y1="350" x2="60" y2="400" class="actor" />
  <line x1="100" y1="350" x2="140" y2="400" class="actor" />
  <text x="100" y="430" class="actor-text">Guest User</text>
  
  <!-- Host User -->
  <circle cx="100" cy="550" r="25" class="actor" />
  <line x1="100" y1="575" x2="100" y2="650" class="actor" />
  <line x1="60" y1="610" x2="140" y2="610" class="actor" />
  <line x1="100" y1="650" x2="60" y2="700" class="actor" />
  <line x1="100" y1="650" x2="140" y2="700" class="actor" />
  <text x="100" y="730" class="actor-text">Host User</text>
  
  <!-- Admin -->
  <circle cx="100" cy="850" r="25" class="actor" />
  <line x1="100" y1="875" x2="100" y2="950" class="actor" />
  <line x1="60" y1="910" x2="140" y2="910" class="actor" />
  <line x1="100" y1="950" x2="60" y2="1000" class="actor" />
  <line x1="100" y1="950" x2="140" y2="1000" class="actor" />
  <text x="100" y="1030" class="actor-text">Admin</text>
  
  <!-- Payment System -->
  <circle cx="1100" cy="550" r="25" class="actor" />
  <line x1="1100" y1="575" x2="1100" y2="650" class="actor" />
  <line x1="1060" y1="610" x2="1140" y2="610" class="actor" />
  <line x1="1100" y1="650" x2="1060" y2="700" class="actor" />
  <line x1="1100" y1="650" x2="1140" y2="700" class="actor" />
  <text x="1100" y="730" class="actor-text">Payment System</text>
  
  <!-- User Management Use Cases -->
  <text x="350" y="160" class="subtitle">User Management</text>
  
  <ellipse cx="300" cy="200" rx="80" ry="30" class="use-case" />
  <text x="300" y="205" class="use-case-text">Register Account</text>
  
  <ellipse cx="300" cy="270" rx="80" ry="30" class="use-case" />
  <text x="300" y="275" class="use-case-text">Login to System</text>
  
  <ellipse cx="300" cy="340" rx="80" ry="30" class="use-case" />
  <text x="300" y="345" class="use-case-text">Manage Profile</text>
  
  <ellipse cx="300" cy="410" rx="80" ry="30" class="use-case" />
  <text x="300" y="415" class="use-case-text">Reset Password</text>
  
  <!-- Property Management Use Cases -->
  <text x="600" y="160" class="subtitle">Property Management</text>
  
  <ellipse cx="600" cy="200" rx="80" ry="30" class="use-case" />
  <text x="600" y="205" class="use-case-text">Create Listing</text>
  
  <ellipse cx="600" cy="270" rx="80" ry="30" class="use-case" />
  <text x="600" y="275" class="use-case-text">Edit Property</text>
  
  <ellipse cx="600" cy="340" rx="80" ry="30" class="use-case" />
  <text x="600" y="345" class="use-case-text">Upload Images</text>
  
  <ellipse cx="600" cy="410" rx="80" ry="30" class="use-case" />
  <text x="600" y="415" class="use-case-text">Manage Availability</text>
  
  <ellipse cx="600" cy="480" rx="80" ry="30" class="use-case" />
  <text x="600" y="485" class="use-case-text">Remove Listing</text>
  
  <ellipse cx="600" cy="550" rx="80" ry="30" class="use-case" />
  <text x="600" y="555" class="use-case-text">View Booking Requests</text>
  
  <!-- Booking System Use Cases -->
  <text x="850" y="160" class="subtitle">Booking System</text>
  
  <ellipse cx="850" cy="200" rx="80" ry="30" class="use-case" />
  <text x="850" y="205" class="use-case-text">Search Properties</text>
  
  <ellipse cx="850" cy="270" rx="80" ry="30" class="use-case" />
  <text x="850" y="275" class="use-case-text">Filter Results</text>
  
  <ellipse cx="850" cy="340" rx="80" ry="30" class="use-case" />
  <text x="850" y="345" class="use-case-text">View Property Details</text>
  
  <ellipse cx="850" cy="410" rx="80" ry="30" class="use-case" />
  <text x="850" y="415" class="use-case-text">Book Property</text>
  
  <ellipse cx="850" cy="480" rx="80" ry="30" class="use-case" />
  <text x="850" y="485" class="use-case-text">Cancel Booking</text>
  
  <ellipse cx="850" cy="550" rx="80" ry="30" class="use-case" />
  <text x="850" y="555" class="use-case-text">View Booking History</text>
  
  <ellipse cx="850" cy="620" rx="80" ry="30" class="use-case" />
  <text x="850" y="625" class="use-case-text">Review Property</text>
  
  <!-- Payment System Use Cases -->
  <text x="600" y="630" class="subtitle">Payment System</text>
  
  <ellipse cx="600" cy="680" rx="80" ry="30" class="use-case" />
  <text x="600" y="685" class="use-case-text">Process Payment</text>
  
  <ellipse cx="600" cy="750" rx="80" ry="30" class="use-case" />
  <text x="600" y="755" class="use-case-text">Issue Refund</text>
  
  <ellipse cx="600" cy="820" rx="80" ry="30" class="use-case" />
  <text x="600" y="825" class="use-case-text">Pay Host</text>
  
  <!-- Admin Functions -->
  <text x="850" y="700" class="subtitle">Admin Functions</text>
  
  <ellipse cx="850" cy="750" rx="80" ry="30" class="use-case" />
  <text x="850" y="755" class="use-case-text">Manage Users</text>
  
  <ellipse cx="850" cy="820" rx="80" ry="30" class="use-case" />
  <text x="850" y="825" class="use-case-text">Moderate Content</text>
  
  <ellipse cx="850" cy="890" rx="80" ry="30" class="use-case" />
  <text x="850" y="895" class="use-case-text">Resolve Disputes</text>
  
  <!-- Associations -->
  <!-- Guest User Associations -->
  <line x1="140" y1="250" x2="220" y2="200" class="association" />
  <line x1="140" y1="250" x2="220" y2="270" class="association" />
  <line x1="140" y1="250" x2="220" y2="340" class="association" />
  <line x1="140" y1="250" x2="220" y2="410" class="association" />
  <line x1="140" y1="250" x2="770" y2="200" class="association" />
  <line x1="140" y1="250" x2="770" y2="270" class="association" />
  <line x1="140" y1="250" x2="770" y2="340" class="association" />
  <line x1="140" y1="250" x2="770" y2="410" class="association" />
  <line x1="140" y1="250" x2="770" y2="480" class="association" />
  <line x1="140" y1="250" x2="770" y2="550" class="association" />
  <line x1="140" y1="250" x2="770" y2="620" class="association" />
  
  <!-- Host User Associations -->
  <line x1="140" y1="550" x2="220" y2="200" class="association" />
  <line x1="140" y1="550" x2="220" y2="270" class="association" />
  <line x1="140" y1="550" x2="220" y2="340" class="association" />
  <line x1="140" y1="550" x2="220" y2="410" class="association" />
  <line x1="140" y1="550" x2="520" y2="200" class="association" />
  <line x1="140" y1="550" x2="520" y2="270" class="association" />
  <line x1="140" y1="550" x2="520" y2="340" class="association" />
  <line x1="140" y1="550" x2="520" y2="410" class="association" />
  <line x1="140" y1="550" x2="520" y2="480" class="association" />
  <line x1="140" y1="550" x2="520" y2="550" class="association" />
  
  <!-- Admin Associations -->
  <line x1="140" y1="850" x2="770" y2="750" class="association" />
  <line x1="140" y1="850" x2="770" y2="820" class="association" />
  <line x1="140" y1="850" x2="770" y2="890" class="association" />
  
  <!-- Payment System Associations -->
  <line x1="1060" y1="550" x2="680" y2="680" class="association" />
  <line x1="1060" y1="550" x2="680" y2="750" class="association" />
  <line x1="1060" y1="550" x2="680" y2="820" class="association" />
  
  <!-- Include Relationships -->
  <line x1="850" y1="440" x2="650" y2="680" class="include" />
  <text x="750" y="560" class="relationship-text" transform="rotate(-45, 750, 560)">«include»</text>
  
  <line x1="850" y1="510" x2="650" y2="750" class="include" />
  <text x="750" y="630" class="relationship-text" transform="rotate(-45, 750, 630)">«include»</text>
  
  <line x1="600" y1="580" x2="600" y2="650" class="include" />
  <text x="620" y="610" class="relationship-text">«include»</text>
  
  <!-- Extend Relationships -->
  <line x1="850" y1="300" x2="850" y2="370" class="extend" />
  <text x="870" y="335" class="relationship-text">«extend»</text>
  
  <line x1="850" y1="230" x2="850" y2="300" class="extend" />
  <text x="870" y="265" class="relationship-text">«extend»</text>
</svg>